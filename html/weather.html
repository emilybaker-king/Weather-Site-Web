
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Vane</title>

        <!-- Linking bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- linking the css -->
        <link rel="stylesheet" href="../css/weather.css">
    </head>

    <body>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkolivegreen">
            <a class="navbar-brand" href="#">Weather Vane</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://darksky.net/forecast/37.8267,-122.4233/us12/en" target="_blank">Powered By Dark Sky<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://developer.mapquest.com/documentation/geocoding-api" target="_blank">MapQuest GeoCoding</a>
                </li>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Enter Zip/Address/City" aria-label="Search">
                <button id="submit" class="btn btn-warning my-2 my-sm-0" type="button">Get Weather</button>
            </form>
        </nav>

        <!-- Linking the JQuery, Popper.js, and bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <!--end navbar -->

        <!-- weather card container -->
        <div class="container">
            <div class="row">
            </div>
        </div>
        <!-- weather card template -->
        <div id="template" style="display: none">
            <div class="template col-xs-12 col-lg-4">
                <div class="weatherCard">
                    <!-- button to remove the card -->
                    <button type="button" id="remove">X</button>
                    <!-- location -->
                    <h1>@@city@@</h1>
                    <!-- current temperature -->
                    <h1>@@currentTemp@@&#8457</h1> <!-- &#8457 makes a degree symbol -->
                    <!-- list of weather information -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Location: @@cityState@@</li>
                        <li class="list-group-item">Current Conditions: @@conditions@@</li>
                        <li class="list-group-item">High Temp: @@highTemp@@&#8457</li>
                        <li class="list-group-item">Low Temp: @@lowTemp@@&#8457</li>
                        <li class="list-group-item">Chance of Precipitation: @@precip@@%</li>
                    </ul>
                </div>
            </div>
        </div>

        
        <!-- api keys file js -->
        <script src="../js/apiKeys.js"></script>

        <!-- link the custom js -->
        <script src="../js/weather.js"></script>
        
    </body>

</html>
